<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>WIFI CAR PC</title>
<script src="./js/lib/jquery-2.2.3.min.js"></script>
<script src="./js/lib/bootstrap.min.js"></script>
<link rel="stylesheet" href="./css/bootstrap.min.css">

<!-- myself -->
<script src="./js/config.js"></script>
<script src="./js/lib.js"></script>
<script src="./js/car.js"></script>

</head>
<body>
	<ul class="nav nav-tabs nav-justified" role="tablist">
		<li role="presentation">
			<a href="#car" aria-controls="car" role="tab" data-toggle="tab">car</a>
		</li>
		<li role="presentation">
			<a href="#light" aria-controls="light" role="tab" data-toggle="tab">light</a>
		</li>
	</ul>
	<div class="tab-content">
		<!-- 车控制 -->
		<div role="tabpanel" class="tab-pane fade" id="car">
			<div class="embed-responsive embed-responsive-4by3">
				<!-- <iframe _src="/eye" width="661" height="484" scrolling="no" frameborder="0" ></iframe> -->
				<!-- <iframe _src="/eye" class="embed-responsive-item" ></iframe> -->
			</div>
			<div class="row container">
				<div class="col-xs-1"></div>
				<div class="col-xs-1">
					<button id="up" type="button"
						class="btn btn-default btn-lg direct-btn">
						<span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
					</button>
				</div>
				<div class="col-xs-1"></div>
			</div>
			<div class="row container">
				<div class="col-xs-1">
					<button id="left" type="button"
						class="btn btn-default btn-lg direct-btn">
						<span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
					</button>
				</div>
				<div class="col-xs-1">
					<button id="down" type="button"
						class="btn btn-default btn-lg direct-btn">
						<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
					</button>
				</div>
				<div class="col-xs-1">
					<button id="right" type="button"
						class="btn btn-default btn-lg direct-btn">
						<span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
					</button>
				</div>
			</div>
		</div>
		<!-- 车控制 -->
		<!-- 灯控制 -->
		<div role="tabpanel" class="tab-pane fade" id="light">
			<!-- 开关1 -->
			<div class="switch" data-switch-no="1" class="btn-group" data-toggle="buttons">
				<label class="btn btn-primary">
					<input type="radio" name="switch1" class="open" autocomplete="off">on
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="switch1" class="close" autocomplete="off">off
				</label>
			</div>
			<!-- 开关2 -->
			<div class="switch" data-switch-no="2" class="btn-group" data-toggle="buttons">
				<label class="btn btn-primary">
					<input type="radio" name="switch2" class="open" autocomplete="off">on
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="switch2" class="close" autocomplete="off">off
				</label>
			</div>
			<!-- 开关3 -->
			<div class="switch" data-switch-no="3" class="btn-group" data-toggle="buttons">
				<label class="btn btn-primary">
					<input type="radio" name="switch3" class="open" autocomplete="off">on
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="switch3" class="close" autocomplete="off">off
				</label>
			</div>
			<!-- 开关4 -->
			<div class="switch" data-switch-no="4" class="btn-group" data-toggle="buttons">
				<label class="btn btn-primary">
					<input type="radio" name="switch4" class="open" autocomplete="off">on
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="switch4" class="close" autocomplete="off">off
				</label>
			</div>
		</div>
		<!-- 灯控制 -->
	</div>
	
</body>
</html>
