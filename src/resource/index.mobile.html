<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>WIFI CAR MOBILE</title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/bootstrap-switch.min.css">

<script src="./js/lib/jquery-2.2.3.min.js"></script>
<script src="./js/lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="./js/lib/bootstrap.min.js"></script>
<script src="./js/lib/bootstrap-switch.min.js"></script>

<!-- myself -->
<script src="./js/config.js"></script>
<script src="./js/lib.js"></script>
<script src="./js/car.mobile.js"></script>
<script src="./js/light.js"></script>

</head>
<body>
	<ul class="nav nav-tabs nav-justified" role="tablist">
		<li role="presentation">
			<a href="#car" aria-controls="car" role="tab" data-toggle="tab">
				<h2>
					<span class="glyphicon glyphicon-eye-open" aria-hidden="true" aria-label="car"></span>
				</h2>
			</a>
		</li>
		<li role="presentation">
			<a href="#light" aria-controls="light" role="tab" data-toggle="tab">
				<h2>
					<span class="glyphicon glyphicon-lamp" aria-hidden="true" aria-label="light"></span>
				</h2>
			</a>
		</li>
	</ul>
	<div class="tab-content">
		<!-- 车控制 -->
		<div role="tabpanel" class="tab-pane fade" id="car">
			<!-- <iframe src="/eye" width="661" height="484" scrolling="no" frameborder="0" ></iframe> -->
		</div>
		<!-- 车控制 -->
		<!-- 灯控制 -->
		<div role="tabpanel" class="tab-pane fade" id="light">
			<p>
				<dl class="dl-horizontal">
					<!-- 开关1 -->
					<dt><h4>开关1</h4></dt>
					<dd>
						<p class="switch switch-large">
							<input id="switch1" class="light-switch" data-switch-no="1" type="checkbox" />
						</p>
					</dd>
					<!-- 开关2 -->
					<dt><h4>开关2</h4></dt>
					<dd>
						<p class="switch switch-large">
							<input id="switch2" class="light-switch" data-switch-no="2" type="checkbox" />
						</p>
					</dd>
					<!-- 开关3 -->
					<dt><h4>开关3</h4></dt>
					<dd>
						<p class="switch switch-large">
							<input id="switch3" class="light-switch" data-switch-no="3" type="checkbox" />
						</p>
					</dd>
					<!-- 开关4 -->
					<dt><h4>开关4</h4></dt>
					<dd>
						<p class="switch switch-large">
							<input id="switch4" class="light-switch" data-switch-no="4" type="checkbox" />
						</p>
					</dd>
				</dl>
			</p>
		</div>
		<!-- 灯控制 -->
	</div>
</body>
</html>
