<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>WIFI CAR PC</title>
<script src="./js/lib/jquery-2.2.3.min.js"></script>
<script src="./js/lib/bootstrap.min.js"></script>
<link rel="stylesheet" href="./css/bootstrap.min.css">

<!-- myself -->
<script src="./js/config.js"></script>
<script src="./js/lib.js"></script>
<script src="./js/car.js"></script>

</head>
<body>
	<div>
		<iframe src="/eye" width="661" height="484" scrolling="no" frameborder="0" ></iframe>
	</div>
	<div class="row container">
		<div class="col-xs-1"></div>
		<div class="col-xs-1">
			<button id="up" type="button"
				class="btn btn-default btn-lg direct-btn">
				<span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
			</button>
		</div>
		<div class="col-xs-1"></div>
	</div>
	<div class="row container">
		<div class="col-xs-1">
			<button id="left" type="button"
				class="btn btn-default btn-lg direct-btn">
				<span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
			</button>
		</div>
		<div class="col-xs-1">
			<button id="down" type="button"
				class="btn btn-default btn-lg direct-btn">
				<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
			</button>
		</div>
		<div class="col-xs-1">
			<button id="right" type="button"
				class="btn btn-default btn-lg direct-btn">
				<span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
			</button>
		</div>
	</div>
</body>
</html>
